<!--- Customer Forms -->
<h2 page-name></h2>
<div class="block">
	<form role="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-md-6 inset-button">
		  	<input type="search" ng-model="filter" placeholder="Search Users..." class="form-control">
		    <button class="btn btn-primary"ng-click="filter = ''">Clear</button>
	  	</div>
	  	<div class="col-md-6">
	  		<button class="btn btn-primary pull-right" ng-click="launchModal()">+ Add New</button>
	  	</div>
  	</div>
	</form>
	<table class="table">
		<thead class="table-head">
			<tr>
				<th width="5%"></th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | orderBy: 'first_name' | filter:filter:strict " ng-click="">
				<td><a class="ion-close" ng-really-message="Are you sure"? ng-really-click="deleteCustomer(customer._id)"></a></td>
				<td>{{ customer.first_name }}</td>
				<td>{{ customer.last_name }}</td>
				<td>{{ customer.email }}</td>
				<td><a ui-sref="customer({cust_id: customer._id})">Details</a></td>
			</tr>
		</tbody>
	</table>
</div>
