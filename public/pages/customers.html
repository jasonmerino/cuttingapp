<h2 page-name></h2>
<div class="block" >
	<div>
		<form class="form-group" role="form">
			<div class="inline-1-2">
		  	<input type="search" style="width: 200px" ng-model="filter" placeholder="Search Users...">
		    <button ng-click="filter = ''">Clear</button>
	  	</div>
	  	<div class="inline-1-2">
	  		<button class="float-right" ng-click="launchModal()">+ Add New</button>
	  	</div>
		</form>
		<table class="table">
			<thead class="table-head">
				<tr>
					<th width="5%"></th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customers | orderBy: 'first_name' | filter:filter:strict " ng-click="">
					<td><a class="button ion-close-round" ng-click="deleteCustomer(customer._id)"></a></td>
					<td>{{ customer.first_name }}</td>
					<td>{{ customer.last_name }}</td>
					<td>{{ customer.email }}</td>
					<td><a ui-sref="customer({cust_id: customer._id})">Details</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
