<!-- Hog Form -->
<h3 page-name></h3>
<form>
	<div class="form-group">
		<h4>Country Ribs</h4>
		<label class="radio-inline"><input type="radio" ng-model="country_ribs" value="yes"> Yes</label>
		<label class="radio-inline"><input type="radio" ng-model="country_ribs" value="no"> No</label>
		<label class="radio-inline"><input type="radio" ng-model="country_ribs" value="sirloin_roast"> Sirloin Roast</label>
	</div>
	<div class="form-group">
		<h4>Pork Loins</h4>
		<label>Number Per Package</label>
		<select class="form-control" ng-model="pork_loins_number_package">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<label>Thickness</label>
		<select class="form-control" ng-model="pork_loins_number_package">
			<option value="1/4">1/4 in</option>
			<option value="1/2">1/2 in</option>
			<option value="3/4">3/4 in</option>
			<option value="1">1 in</option>
			<option value="1 1/4">1 1/4 in</option>
			<option value="1 1/2">1 1/2 in</option>
			<option value="1 3/4">1 3/4 in</option>
			<option value="2">2 in</option>
		</select>
		<label>Grind Type</label>
		<label><input type="radio" ng-model="pork_steaks_type" value="chops"> Chops</label>
		<label><input type="radio" ng-model="pork_steaks_type" value="standard"> Standard</label>
		<label><input type="radio" ng-model="pork_steaks_type" value="grind"> Grind</label>
	</div>
	<div class="form-group">
		<h4>Pork Steaks</h4>
		<label>Number Per Package</label>
		<select class="form-control" ng-model="pork_steaks_number_package">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<label>Thickness</label>
		<select class="form-control" ng-model="pork_steaks_thickness">
			<option value="1/4">1/4 in</option>
			<option value="1/2">1/2 in</option>
			<option value="3/4">3/4 in</option>
			<option value="1">1 in</option>
			<option value="1 1/4">1 1/4 in</option>
			<option value="1 1/2">1 1/2 in</option>
			<option value="1 3/4">1 3/4 in</option>
			<option value="2">2 in</option>
		</select>
	</div>
	<div class="form-group">
		<h4>Shoulder</h4>
		<label class="radio-inline"><input type="radio" ng-model="pork_shoulder" value="smoked"> Smoked</label>
		<label class="radio-inline"><input type="radio" ng-model="pork_shoulder" value="fresh_roasts"> Fresh Roasts</label>
		<label class="radio-inline"><input type="radio" ng-model="pork_shoulder" value="sausage"> Sausage</label>
	</div>
	<div class="form-group">
		<h4>Hams</h4>
		<label class="checkbox-inline"><input type="checkbox" ng-model="pork_shoulder_smoked" value="smoked"> Smoked</label>
		<label class="checkbox-inline"><input type="checkbox" ng-model="pork_shoulder_fresh_roasts" value="fresh_roasts"> Fresh Roasts</label>
		<label class="checkbox-inline"><input type="checkbox" ng-model="pork_shoulder_sausage" value="sausage"> Sausage</label>
	</div>
	<div class="form-group">
		<h4>Bacons</h4>
		<label class="radio-inline"><input type="radio" ng-model="bacons" value="smoked"> Smoked</label>
		<label class="radio-inline"><input type="radio" ng-model="bacons" value="fresh_roasts"> Sausage</label>
		<label>Number Per Package</label>
		<select class="form-control" ng-model="bacons_thickness">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<label>Thickness</label>
		<select class="form-control" ng-model="bacon_thickness">
			<option value="1/4">1/4 in</option>
			<option value="1/2">1/2 in</option>
			<option value="3/4">3/4 in</option>
			<option value="1">1 in</option>
			<option value="1 1/4">1 1/4 in</option>
			<option value="1 1/2">1 1/2 in</option>
			<option value="1 3/4">1 3/4 in</option>
			<option value="2">2 in</option>
		</select>
	</div>
	<div class="form-group col-1">
		<h4>Notes</h4>
		<textarea class="form-control" ng-model="notes" rows="5"></textarea>
	</div>
</form>
